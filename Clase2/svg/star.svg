<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Definiciones de estilos -->
    <defs>
        <marker id="arrowhead-star" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
        <!-- Gradiente para la estrella -->
        <radialGradient id="starGlow" cx="0.5" cy="0.5" r="0.5">
            <stop offset="0%" stop-color="#FFD700" stop-opacity="0.3"/>
            <stop offset="100%" stop-color="#FFD700" stop-opacity="0"/>
        </radialGradient>
    </defs>
    
    <!-- Estrella de fondo -->
    <path d="M400 50 L420 110 L485 110 L435 150 L450 210 L400 180 L350 210 L365 150 L315 110 L380 110 Z" 
          fill="url(#starGlow)" 
          stroke="#FFD700" 
          stroke-width="2" 
          opacity="0.2"/>
    
    <!-- Título -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">
        Esquema en Estrella ⭐
    </text>
    
    <!-- Tabla de Hechos -->
    <rect x="300" y="200" width="200" height="250" fill="#FFE4B5" stroke="#000" rx="5"/>
    <text x="400" y="230" text-anchor="middle" font-weight="bold">Hechos_Ventas</text>
    <text x="320" y="260" font-size="14">
        <tspan x="320" dy="0">ID_Venta</tspan>
        <tspan x="320" dy="20">ID_Juego</tspan>
        <tspan x="320" dy="20">ID_Plataforma</tspan>
        <tspan x="320" dy="20">ID_Tiempo</tspan>
        <tspan x="320" dy="20">ID_Región</tspan>
        <tspan x="320" dy="20">NA_Sales</tspan>
        <tspan x="320" dy="20">EU_Sales</tspan>
        <tspan x="320" dy="20">JP_Sales</tspan>
        <tspan x="320" dy="20">Global_Sales</tspan>
    </text>
    
    <!-- Dimensiones -->
    <!-- Dim_Juego -->
    <rect x="50" y="150" width="180" height="130" fill="#B0E0E6" stroke="#000" rx="5"/>
    <text x="140" y="180" text-anchor="middle" font-size="16" font-weight="bold">Dim_Juego</text>
    <text x="70" y="210" font-size="14">
        <tspan x="70" dy="0">ID_Juego</tspan>
        <tspan x="70" dy="20">Nombre</tspan>
        <tspan x="70" dy="20">Género</tspan>
        <tspan x="70" dy="20">Publisher</tspan>
    </text>
    
    <!-- Dim_Plataforma -->
    <rect x="50" y="350" width="180" height="130" fill="#B0E0E6" stroke="#000" rx="5"/>
    <text x="140" y="380" text-anchor="middle" font-size="16" font-weight="bold">Dim_Plataforma</text>
    <text x="70" y="410" font-size="14">
        <tspan x="70" dy="0">ID_Plataforma</tspan>
        <tspan x="70" dy="20">Plataforma</tspan>
    </text>
    
    <!-- Dim_Tiempo -->
    <rect x="570" y="150" width="180" height="130" fill="#B0E0E6" stroke="#000" rx="5"/>
    <text x="660" y="180" text-anchor="middle" font-size="16" font-weight="bold">Dim_Tiempo</text>
    <text x="590" y="210" font-size="14">
        <tspan x="590" dy="0">ID_Tiempo</tspan>
        <tspan x="590" dy="20">Año</tspan>
    </text>
    
    <!-- Dim_Región -->
    <rect x="570" y="350" width="180" height="130" fill="#B0E0E6" stroke="#000" rx="5"/>
    <text x="660" y="380" text-anchor="middle" font-size="16" font-weight="bold">Dim_Región</text>
    <text x="590" y="410" font-size="14">
        <tspan x="590" dy="0">ID_Región</tspan>
        <tspan x="590" dy="20">Región</tspan>
    </text>
    
    <!-- Conexiones -->
    <line x1="230" y1="210" x2="300" y2="300" stroke="#666" stroke-width="2" marker-end="url(#arrowhead-star)"/>
    <line x1="230" y1="400" x2="300" y2="350" stroke="#666" stroke-width="2" marker-end="url(#arrowhead-star)"/>
    <line x1="570" y1="200" x2="500" y2="300" stroke="#666" stroke-width="2" marker-end="url(#arrowhead-star)"/>
    <line x1="570" y1="400" x2="500" y2="350" stroke="#666" stroke-width="2" marker-end="url(#arrowhead-star)"/>
</svg>